[org/gnome/desktop/interface]
enable-hot-corners=false
gtk-enable-primary-paste=false
gtk-theme='adw-gtk3-dark'
icon-theme='Adwaita'
overlay-scrolling=true
show-battery-percentage=true
toolkit-accessibility=false

[org/gnome/desktop/media-handling]
automount=true
automount-open=true
autorun-never=true

[org/gnome/desktop/peripherals/keyboard]
delay=uint32 200
repeat=true
repeat-interval=uint32 30

[org/gnome/desktop/peripherals/mouse]
accel-profile='flat'
double-click=250
middle-click-emulation=false
natural-scroll=false
speed=-0.2

[org/gnome/desktop/privacy]
disable-camera=true
disable-microphone=false
disable-sound-output=false
hide-identity=false
old-files-age=uint32 7
recent-files-max-age=-1
remember-app-usage=true
remember-recent-files=false
remove-old-temp-files=true
remove-old-trash-files=false
report-technical-problems=false
show-full-name-in-top-bar=false
usb-protection=true
usb-protection-level='lockscreen'

[org/gnome/desktop/wm/preferences]
action-double-click-titlebar='toggle-maximize'
action-middle-click-titlebar='none'
action-right-click-titlebar='menu'
auto-raise=false
auto-raise-delay=500
button-layout='appmenu:close'
disable-workarounds=false
focus-mode='click'
focus-new-windows='smart'
mouse-button-modifier='<Super>'
raise-on-click=true
resize-with-right-button=false

[org/gnome/mutter]
attach-modal-dialogs=true
check-alive-timeout=uint32 15000

[org/gnome/nautilus/list-view]
default-zoom-level='medium'

[org/gnome/nautilus/preferences]
default-folder-viewer='list-view'
migrated-gtk-settings=true
mouse-use-extra-buttons=false
recursive-search='local-only'
search-filter-time-type='last_modified'
show-create-link=true
show-delete-permanently=false
show-hidden-files=true

[org/gtk/gtk4/settings/file-chooser]
clock-format='24h'
date-format='regular'
show-hidden=true
sort-directories-first=true
type-format='category'
view-type='list'

[org/gtk/settings/file-chooser]
clock-format='24h'
date-format='regular'
sort-directories-first=true
type-format='category'
show-hidden=true
location-mode='path-bar'
show-size-column=true
show-type-column=true
sort-column='name'
sort-order='ascending'

[org/gnome/desktop/wm/keybindings]
cycle-group=['<Alt>grave']
cycle-group-backward=['<Shift><Alt>grave']
panel-run-dialog=['<Alt>F2']
switch-applications=['<Alt>Tab']
switch-applications-backward=['<Shift><Alt>Tab']
switch-input-source=['<Super>space']
switch-input-source-backward=['<Shift><Super>space']
switch-to-workspace-left=['<Control><Super>Left']
switch-to-workspace-right=['<Control><Super>Right']
toggle-maximized=['<Super>x']

[org/gnome/shell/keybindings]
screenshot=@as []
screenshot-window=@as []
show-screenshot-ui=@as []

[org/gnome/settings-daemon/plugins/media-keys]
mic-mute=@as []
volume-down=@as []
volume-up=@as []
